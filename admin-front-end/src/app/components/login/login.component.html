<header class="header-section ">

  <div class="site-navbar">
    <!-- Logo -->
    <a href="index.html" class="site-logo">
      <img src="assets/img/logo.png" alt="">
    </a>
    <div class="header-right">
      <div class="header-info-box">

        <div class="hib-text">

          <button class="btn" routerLink="/register" ><i class="fa fa-user" >Register</i></button>

        </div>

      </div>
      <div class="header-info-box">

        <div class="hib-text">
          <button class="btn" routerLink="/login"><i class="fa fa-sign-in" >Log In</i></button>
        </div>
      </div>

    </div>
  </div>
</header>
<div
  class="container-fluid bg">
  <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-4"></div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
      <br />
      <br />
      <br />
      <h1>Login</h1>
      <br />
      <form id="log1" [formGroup]="loginForm" (ngSubmit)="authenticate()">
        <!-- <img
          class="img rounded-circle z-depth-2"
          data-holder-rendered="true"
          src="assets/images/icon.png"
        /> -->
        <div class="form-group">
          <label>Email</label>
          <input
            type="text"
            class="form-control"
            formControlName="usrid"
            placeholder="Enter Email"
          />
          <!--Predefined Structural Directives: *ngIf, *ngFor, *ngSwitchCase -->
          <div
            *ngIf="submitted && loginForm.controls.usrid.errors"
            class="error"
          >
            <div
              class="text-danger"
              *ngIf="loginForm.controls.usrid.errors.required"
            >
              Username is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label >Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter Password"
          />
          <div *ngIf="submitted && loginForm.controls.password.errors">
            <div
              class="text-danger"
              *ngIf="loginForm.controls.password.errors.required"
            >
              Password is required
            </div>
          </div>
        </div>
        <button class="btn btn-success btn-block">
        Login
      </button>

        <div *ngIf="invalidLogin">
          <div class="text-danger">
            Invalid UserName or Password
          </div>
        </div>
      </form>
    </div>

  </div>

</div>
